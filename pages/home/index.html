<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/texts.css" />
    <link rel="stylesheet" href="../../styles/buttons.css" />
    <link rel="stylesheet" href="../../styles/input.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="container">
      <div class="head-dm"><h1>open music</h1><p id="nightLight"><img src="../../assets/img/moon.png" id="darkMode" alt="Lua: modo noturno"></p></div>
      <h2>Gênero Musical</h2>
      <div class="category-buttons">
        <button type="submit" data-modal-control="0">Todos</button>
        <button type="submit" data-modal-control="1">Pop</button>
        <button type="submit" data-modal-control="2">MPB</button>
        <button type="submit" data-modal-control="3">Forró</button>
        <button type="submit" data-modal-control="4">Samba</button>
        <button type="submit" data-modal-control="5">Baião</button>
        <button type="submit" data-modal-control="6">Rap</button>
        <button type="submit" data-modal-control="7">Hip-Hop</button>
        <button type="submit" data-modal-control="8">Rock</button>
        <button type="submit" data-modal-control="9">Reggae</button>
        <button type="submit" data-modal-control="10">Country</button>
        <button type="submit">Gospel</button>
      </div>
      <div>
        <label id="label" for="price">Definir preço</label>
        <input type="range" value=100 id="price" name="price" min="0" max="100">
      </div>
      <h2>Albuns encontrados</h2>
      <ul id="ul">
      </ul>
    </main>
    <script src="../../scripts/darkMode.js"></script>
    <script src="./productsData.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
